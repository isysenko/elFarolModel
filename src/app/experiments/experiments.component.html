<mat-card>
    <div class='settings' fxLayout="row" fxLayoutGap="100px">
      <div class='strategies'>
          <h2>Strategies</h2>
          <mat-card-content>
            <section class="strategies-section">
             <li *ngFor="let item of strategies; index as i"> 
               <mat-checkbox [(ngModel)]="strategies[i]">strategy {{i}}</mat-checkbox>
             </li>
            </section>
          </mat-card-content>
      </div>
      <section fxLayout="column" class="settings-section">
          <mat-form-field>
            <h2>Bar capacity</h2>
            <input matInput [(ngModel)]="barCapacity">
          </mat-form-field>
          <mat-form-field>
            <h2>Number of experiments</h2>
            <input matInput [(ngModel)]="experimentsNumber">
          </mat-form-field>
          <mat-form-field>
            <h2>Number of people</h2>
            <input matInput [(ngModel)]="peopleNumber">
          </mat-form-field>
        </section>
    </div>
    
    <div class='buttons' fxLayout="row" fxLayoutGap="150px">
      <button mat-raised-button color="accent" (click)="runExperiments()">Run experiments</button>
      <button mat-raised-button color="accent" (click)="reset()">Reset</button>
    </div>

  </mat-card>
  <h2 *ngIf='ifExpRun'>Results</h2>
  <app-chart></app-chart>
  <button *ngIf='ifExpRun' mat-raised-button color="accent" (click)="showMoreInfo()">More information</button>
  <div *ngIf='ifExpRun && showMore'>
      <div *ngFor="let item of experiments$ | async">
          <h3>Experiment {{item._id}}</h3>
          <span *ngFor="let customer of item.customers">
            {{customer}},
          </span><br/>
          <span class='crowded' *ngIf="item.applicantsNumber>item.barCapacity"> crowded</span>
        </div>
  </div>
