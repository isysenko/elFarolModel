<mat-card>
    <h2>Strategies</h2>
    <mat-card-content>
      <section class="strategies-section">
       <li *ngFor="let item of strategies; index as i"> 
         <mat-checkbox [(ngModel)]="strategies[i]">strategy {{i}}</mat-checkbox>
       </li>
      </section>
    </mat-card-content>
    <section class="settings-section">
      <mat-form-field>
        <h2>Bar capacity</h2>
        <input matInput [(ngModel)]="barCapacity">
      </mat-form-field>
      <mat-form-field>
        <h2>Number of experiments</h2>
        <input matInput [(ngModel)]="experimentsNumber">
      </mat-form-field>
      <mat-form-field>
        <h2>Number of people</h2>
        <input matInput [(ngModel)]="peopleNumber">
      </mat-form-field>
    </section>
  
    <button mat-raised-button color="accent" (click)="runExperiments()">Run experiments</button>

    <!-- <div *ngFor="let item of experiments$ | async">{{item._id}}</div>s -->
  </mat-card>
